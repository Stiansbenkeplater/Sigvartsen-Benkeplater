<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Silikonoversikt</title>
  <style>
    body {
      margin: 0; font-family: system-ui, sans-serif;
      background: #0b1430;
      color: #e6eefc;
    }
    .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
    header { display: flex; flex-direction: column; align-items: center; gap: 12px; text-align: center; }
    header img { max-width: 220px; height: auto; }
    .badge { font-size: 12px; color: #8ea0bf; background: rgba(255,255,255,.06); padding: 6px 10px; border-radius: 999px; }
    .panel { background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; }
    .toolbar { display: grid; gap: 12px; grid-template-columns: 1fr; padding: 16px; }
    .select, input { padding: 10px; border-radius: 8px; border: none; }
    .summary { padding: 12px 16px; color: #8ea0bf; }
    .grid { display: grid; gap: 12px; padding: 12px; }
    @media (min-width: 640px) { .grid { grid-template-columns: 1fr 1fr; } }
    @media (min-width: 980px) { .grid { grid-template-columns: 1fr 1fr 1fr; } }
    .card { padding: 16px; border-radius: 14px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); }
    .card h3 { margin: 0; font-size: 18px; }
    .kv { display: grid; grid-template-columns: 120px 1fr; gap: 6px; font-size: 14px; }
    .kv .k { color: #8ea0bf; }
    .pill { display: inline-block; border: 1px dashed rgba(255,255,255,0.2); padding: 4px 8px; border-radius: 999px; font-size: 12px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="SIGVARTSEN-hvit.png" alt="Sigvartsen logo"/>
      <div class="badge" id="badgeCount">0 typer</div>
    </header>

    <section class="panel">
      <div class="toolbar">
        <input id="q" placeholder="Søk på stein, silikon, leverandør…" />
        <select id="typeFilter" class="select">
          <option value="">Alle steintyper</option>
        </select>
        <select id="brandFilter" class="select">
          <option value="">Alle leverandører</option>
        </select>
        <select id="lagerFilter" class="select">
          <option value="">Alle lagervarer</option>
          <option value="Ja">Lagervare: Ja</option>
          <option value="Nei">Lagervare: Nei</option>
        </select>
        <select id="sort" class="select">
          <option value="stein">Sorter: Stein (A–Å)</option>
          <option value="silikon">Sorter: Silikon (A–Å)</option>
        </select>
      </div>
      <div class="summary" id="summary">Viser 0 av 0</div>
      <div class="grid" id="grid"></div>
    </section>
  </div>

  <script>
    const DATA = [
{ stein: "Clamshell 4130", steintype: "Caesarstone kompositt", silikon: "Cincel grey, Royal reef, C pulse, ID: 906646", leverandor: "Colorsil", platelengde: "3030 mm", lagervare: "Ja" },
{ stein: "Shitake 4230", steintype: "Caesarstone kompositt", silikon: "Coral clay, ID: 906274", leverandor: "Colorsil", platelengde: "3030 mm", lagervare: "Ja" },
{ stein: "Raw concrete 4004", steintype: "Caesarstone kompositt", silikon: "AlpinaWhite, Kensho, ID: 93678", leverandor: "Colorsil", platelengde: "3030 mm", lagervare: "Ja" },
{ stein: "Bianco drift 6131", steintype: "Caesarstone kompositt", silikon: "Creme 1600", leverandor: "Akemi", platelengde: "3320 mm", lagervare: "Ja" },
{ stein: "Piatra grey 5003", steintype: "Caesarstone kompositt", silikon: "Calypso, Cinder craze, ID: 906209", leverandor: "Colorsil", platelengde: "3030 mm", lagervare: "Ja" },

{ stein: "Frosty Carrina 5141", steintype: "Caesarstone kompositt", silikon: "Ariel, Snowy Ibiza, Blanco Maple, Blanco Norte, Blanco Orion, Stellar Blanco, Et D’or, Et Bella, Lusso, Miami Vena, Miami White, Pearl Jasmine, White Arabesque, ID: 90073", leverandor: "Colorsil", platelengde: "3320 mm", lagervare: "Ja" },

{ stein: "London grey 5000", steintype: "Caesarstone kompositt", silikon: "Lys grå", leverandor: "CT1", platelengde: "3030 mm", lagervare: "Ja" },
{ stein: "Turbine grey 6313", steintype: "Caesarstone kompositt", silikon: "Grau 1840", leverandor: "Akemi", platelengde: "3030 mm", lagervare: "Ja" },
{ stein: "Vanilla Noir 5100", steintype: "Caesarstone kompositt", silikon: "Sort", leverandor: "CT1", platelengde: "3030 mm", lagervare: "Ja" },

{ stein: "Noble grey 5211", steintype: "Caesarstone kompositt", silikon: "Niebla, Poblenou, Aluminio Nube, ID: 91081", leverandor: "Colorsil", platelengde: "3030 mm", lagervare: "Ja" },

{ stein: "Cloudburst Concrete 4011", steintype: "Caesarstone kompositt", silikon: "Dark White, Helix, Lagoon, Lyra, Lime Delight, Pietra, ID: 901599", leverandor: "Colorsil", platelengde: "3320 mm", lagervare: "Ja" },

{ stein: "Moorland fog 6046", steintype: "Caesarstone kompositt", silikon: "Creme 1600", leverandor: "Akemi", platelengde: "3320 mm", lagervare: "Ja" },
{ stein: "Taj Royale 5212", steintype: "Caesarstone kompositt", silikon: "Creme 1600", leverandor: "Akemi", platelengde: "3030 mm", lagervare: "Ja" },
{ stein: "Limestone Sand", steintype: "Marazzi Keramisk", silikon: "Beige", leverandor: "CT1", platelengde: "3200 mm", lagervare: "Ja" },
{ stein: "Taj Mahal", steintype: "Marazzi Keramisk", silikon: "Taga, Arga, Nara, Dunna, Avorio, ID: 907903", leverandor: "Colordek", platelengde: "3200 mm", lagervare: "Ja" },
{ stein: "Nero Assoluto Polert", steintype: "Naturstein", silikon: "Svart", leverandor: "CT1", platelengde: "Ta kontakt for makslengde", lagervare: "Ja" },
{ stein: "Nero Assoluto Matt", steintype: "Naturstein", silikon: "Svart", leverandor: "CT1", platelengde: "Ta kontakt for makslengde", lagervare: "Ja" },
{ stein: "Cambrian Black", steintype: "Naturstein", silikon: "Svart", leverandor: "CT1", platelengde: "Ta kontakt for makslengde", lagervare: "Ja" },
{ stein: "Black Galaxy", steintype: "Naturstein", silikon: "Svart", leverandor: "CT1", platelengde: "Ta kontakt for makslengde", lagervare: "Ja" },
{ stein: "Lundhs Emerald", steintype: "Naturstein", silikon: "Svart", leverandor: "CT1", platelengde: "Ta kontakt for makslengde", lagervare: "Ja" },
{ stein: "Lundhs Blue", steintype: "Naturstein", silikon: "Marengo, ID: 901436", leverandor: "Colorsil", platelengde: "Ta kontakt for makslengde", lagervare: "Ja" },
{ stein: "Lundhs Antique", steintype: "Naturstein", silikon: "Brun", leverandor: "CT1", platelengde: "Ta kontakt for makslengde", lagervare: "Ja" },
{ stein: "Carrara Polert/Matt", steintype: "Naturstein", silikon: "Lys grå", leverandor: "CT1", platelengde: "Ta kontakt for makslengde", lagervare: "Ja" },
{ stein: "Jura Grey", steintype: "Naturstein", silikon: "Coral Clay, ID: 906274", leverandor: "Colorsil", platelengde: "Ta kontakt for makslengde", lagervare: "Ja" },
{ stein: "Pierta Di Luna", steintype: "Neolith Keramisk", silikon: "Grigio, Ceppo, ID: 909530", leverandor: "Colordek", platelengde: "3200 mm", lagervare: "Ja" },

{ stein: "Abu Dhabi White", steintype: "Neolith Keramisk", silikon: "Blanco Onirika, Trance, Daze, Laguna, Lucid, Malibu, Marina, Salina, Vigil, Morpheus, ID: 906927", leverandor: "Colordek", platelengde: "3200 mm", lagervare: "Ja" },

{ stein: "Calacatta", steintype: "Neolith Keramisk", silikon: "Bergen, Halo, Mooné, Portum, Rem, ID: 906685", leverandor: "Colordek", platelengde: "3200 mm", lagervare: "Ja" },

{ stein: "Himalaya Crystal", steintype: "Neolith Keramisk", silikon: "Blanco Onirika, Trance, Daze, Laguna, Lucid, Malibu, Marina, Salina, Vigil, Morpheus, ID: 906927", leverandor: "Colordek", platelengde: "3200 mm", lagervare: "Ja" },

{ stein: "Retrostone", steintype: "Neolith Keramisk", silikon: "Taga, Arga, Nara, Dunna, Avorio, ID: 907903", leverandor: "Colordek", platelengde: "3200 mm", lagervare: "Ja" },

{ stein: "Shilin", steintype: "Neolith Keramisk", silikon: "Creme 1600", leverandor: "Akemi", platelengde: "3200 mm", lagervare: "Ja" },

{ stein: "Wulong", steintype: "Neolith Keramisk", silikon: "Kira, ID: 908033", leverandor: "Colordek", platelengde: "3200 mm", lagervare: "Ja" },


    ];

    const el = (id) => document.getElementById(id);
    const grid = el('grid'), summary = el('summary'), badge = el('badgeCount');
    const q = el('q'), brandFilter = el('brandFilter'), typeFilter = el('typeFilter'), lagerFilter = el('lagerFilter'), sort = el('sort');

    function unique(list, key) {
      return Array.from(new Set(list.map(x => (x[key] || '').trim()).filter(Boolean))).sort();
    }

    function populateFilters() {
      unique(DATA, 'leverandor').forEach(b => {
        const o = document.createElement('option'); o.value = b; o.textContent = b; brandFilter.appendChild(o);
      });
      unique(DATA, 'steintype').forEach(t => {
        const o = document.createElement('option'); o.value = t; o.textContent = t; typeFilter.appendChild(o);
      });
    }

    function copy(text) { navigator.clipboard?.writeText(text); }

    function render(list) {
      grid.innerHTML = '';
      list.forEach(item => {
        grid.innerHTML += `
          <div class="card">
            <h3>${(item.stein || '').trim()}</h3>
            <div class="kv"><div class="k">Steintype</div><div>${(item.steintype || '').trim()}</div></div>
            <div class="kv"><div class="k">Silikon</div><div><span class="pill" onclick="copy('${(item.silikon || '').replace(/'/g, "\\'").trim()}')">${(item.silikon || '').trim()}</span></div></div>
            <div class="kv"><div class="k">Leverandør</div><div>${(item.leverandor || '').trim()}</div></div>
            <div class="kv"><div class="k">Platelengde</div><div>${(item.platelengde || '').trim()}</div></div>
            <div class="kv"><div class="k">Lagervare</div><div>${(item.lagervare || 'Nei')}</div></div>
          </div>`;
      });
    }

    function apply() {
      let list = DATA.map(x => ({
        ...x,
        stein: (x.stein || '').trim(),
        steintype: (x.steintype || '').trim(),
        silikon: (x.silikon || '').trim(),
        leverandor: (x.leverandor || '').trim(),
        platelengde: (x.platelengde || '').trim(),
        lagervare: (x.lagervare || '').trim()
      }));

      if (brandFilter.value) list = list.filter(x => x.leverandor === brandFilter.value);
      if (typeFilter.value) list = list.filter(x => x.steintype === typeFilter.value);
      if (lagerFilter.value) list = list.filter(x => x.lagervare === lagerFilter.value);

      const qv = q.value?.toLowerCase().trim();
      if (qv) {
        list = list.filter(x =>
          [x.stein, x.steintype, x.silikon, x.leverandor, x.platelengde, x.lagervare]
            .join(' | ').toLowerCase().includes(qv)
        );
      }

      const key = sort.value || 'stein';
      list.sort((a,b)=> (a[key]||'').localeCompare(b[key]||''));

      render(list);
      summary.textContent = `Viser ${list.length} av ${DATA.length}`;
      badge.textContent = `${DATA.length} typer`;
    }

    populateFilters();
    apply();
    [q, brandFilter, typeFilter, lagerFilter, sort].forEach(e => e.addEventListener('input', apply));
  </script>
</body>
</html>
