<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Silikonoversikt</title>
  <style>
    :root {
      --bg: #0b1020;
      --panel: #121a33;
      --muted: #8ea0bf;
      --text: #e6eefc;
      --accent: #7aa2ff;
      --accent-2: #96f7d2;
      --radius: 16px;
    }
    body {
      margin: 0; font-family: system-ui, sans-serif;
      background: radial-gradient(1200px 800px at 10% 0%, #0b1430 0%, var(--bg) 60%);
      color: var(--text);
    }
    .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
    header { display: flex; flex-direction: column; align-items: center; gap: 12px; text-align: center; }
    header img { max-width: 220px; height: auto; }
    .badge { font-size: 12px; color: var(--muted); background: rgba(255,255,255,.06); padding: 6px 10px; border-radius: 999px; }
    .panel { background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); border-radius: var(--radius); }
    .toolbar { display: grid; gap: 12px; grid-template-columns: 1fr; padding: 16px; }
    .search input { width: 100%; padding: 10px; border-radius: 8px; border: none; }
    .select { padding: 10px; border-radius: 8px; }
    .summary { padding: 12px 16px; color: var(--muted); }
    .grid { display: grid; gap: 12px; padding: 12px; }
    @media (min-width: 640px) { .grid { grid-template-columns: 1fr 1fr; } }
    @media (min-width: 980px) { .grid { grid-template-columns: 1fr 1fr 1fr; } }
    .card { padding: 16px; border-radius: 14px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); }
    .card h3 { margin: 0; font-size: 18px; }
    .kv { display: grid; grid-template-columns: 120px 1fr; gap: 6px; font-size: 14px; }
    .kv .k { color: var(--muted); }
    .pill { display: inline-block; border: 1px dashed rgba(255,255,255,0.2); padding: 4px 8px; border-radius: 999px; font-size: 12px; }
    footer { opacity: .8; color: var(--muted); font-size: 12px; padding: 16px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <!-- Logo må ligge som SIGVARTSEN-hvit.png i samme mappe -->
      <img src="SIGVARTSEN-hvit.png" alt="Sigvartsen logo"/>
      <div class="badge" id="badgeCount">0 typer</div>
    </header>

    <section class="panel">
      <div class="toolbar">
        <input id="q" placeholder="Søk på stein, silikon, leverandør…" />
        <select id="typeFilter" class="select">
          <option value="">Alle steintyper</option>
        </select>
        <select id="brandFilter" class="select">
          <option value="">Alle leverandører</option>
        </select>
        <select id="sort" class="select">
          <option value="stein">Sorter: Stein (A–Å)</option>
          <option value="silikon">Sorter: Silikon (A–Å)</option>
        </select>
      </div>
      <div class="summary" id="summary">Viser 0 av 0</div>
      <div class="grid" id="grid"></div>
    </section>

    <footer>
      Tips: Trykk på silikon-navnet for å kopiere. Legg gjerne siden på iPhone/iPad Hjem-skjerm.
    </footer>
  </div>

  <script>
    // DINE DATA – fyll på her
    const DATA = [
      { stein: "Adia", steintype: "Dekton Keramisk", silikon: " Adia, Arga, Ava, Avorio, Nebu, Taga, Trevi ", leverandor: " Colordek ", platelengde: "3250 mm", pleiesett: "Dekton Pleiesett" },
      { stein: "Carrara Marmor", steintype: "Marmor", silikon: "Mapesil AC", leverandor: "Mapei", platelengde: "2800 mm" }
    ];

    const el = (id) => document.getElementById(id);
    const grid = el('grid'), summary = el('summary'), badge = el('badgeCount');
    const q = el('q'), brandFilter = el('brandFilter'), typeFilter = el('typeFilter'), sort = el('sort');

    function unique(list, key) { return Array.from(new Set(list.map(x => x[key]).filter(Boolean))).sort(); }
    function populateFilters() {
      unique(DATA, 'leverandor').forEach(b => { const o=document.createElement('option'); o.value=b; o.textContent=b; brandFilter.appendChild(o); });
      unique(DATA, 'steintype').forEach(t => { const o=document.createElement('option'); o.value=t; o.textContent=t; typeFilter.appendChild(o); });
    }
    function copy(text) { navigator.clipboard?.writeText(text); }
    function render(list) {
      grid.innerHTML = '';
      list.forEach(item => {
        grid.innerHTML += `
          <div class="card">
            <h3>${item.stein}</h3>
            <div class="kv"><div class="k">Steintype</div><div>${item.steintype}</div></div>
            <div class="kv"><div class="k">Silikon</div><div><span class="pill" onclick="copy('${item.silikon}')">${item.silikon}</span></div></div>
            <div class="kv"><div class="k">Leverandør</div><div>${item.leverandor}</div></div>
            <div class="kv"><div class="k">Platelengde</div><div>${item.platelengde}</div></div>
          </div>`;
      });
    }
    function apply() {
      let list = [...DATA];
      if (brandFilter.value) list = list.filter(x => x.leverandor === brandFilter.value);
      if (typeFilter.value) list = list.filter(x => x.steintype === typeFilter.value);
      if (q.value) list = list.filter(x => Object.values(x).join(' ').toLowerCase().includes(q.value.toLowerCase()));
      list.sort((a,b)=> (a[sort.value]||'').localeCompare(b[sort.value]||''));
      render(list);
      summary.textContent = `Viser ${list.length} av ${DATA.length}`;
      badge.textContent = `${DATA.length} typer`;
    }
    populateFilters(); apply();
    [q, brandFilter, typeFilter, sort].forEach(e=> e.addEventListener('input', apply));
  </script>
</body>
</html>
